name: Run APK in Emulator

on:
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Using setup-android is optional if you rely solely on the emulator-runner, 
      # but it ensures ADB and SDK are generally available.
      - uses: android-actions/setup-android@v3

      - name: Install system image
        # This step is often redundant if 'reactivecircus/android-emulator-runner' is used, 
        # as it typically handles image installation itself. 
        # However, keeping it doesn't hurt, but you might simplify by relying on the action.
        run: |
          sdkmanager "platform-tools" "platforms;android-29" "system-images;android-29;default;x86" --verbose

      - name: Run emulator and control app
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: default
          arch: x86
          force-avd-creation: true
          emulator-options: "-no-window -noaudio -no-boot-anim"
          # The script is now a single, cohesive shell block to manage variables correctly
          script: |
            echo "Waiting for boot completion..."
            # CRITICAL: Wait for the device to be ready before running ADB commands
            adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'

            echo "Detecting emulator resolution..."
            # Get screen size robustly (e.g., handles different adb shell outputs)
            SIZE=$(adb shell wm size | awk '{print $NF}' | tr -d '\r')
            WIDTH=$(echo "$SIZE" | cut -d'x' -f1)
            HEIGHT=$(echo "$SIZE" | cut -d'x' -f2)
            
            # Basic validation check
            if [ -z "$WIDTH" ] || [ -z "$HEIGHT" ]; then
              echo "Error: Could not determine screen resolution. Check emulator status."
              exit 1
            fi

            echo "Emulator resolution: ${WIDTH}x${HEIGHT}"
            
            # Calculate coordinates
            X_DISMISS=$((WIDTH * 20 / 100))
            Y_DISMISS=$((HEIGHT * 78 / 100))
            
            X_CONT=$((WIDTH * 50 / 100))
            Y_CONT=$((HEIGHT * 88 / 100))
            
            echo "Tapping DISMISS at $X_DISMISS,$Y_DISMISS"
            adb shell input tap "$X_DISMISS" "$Y_DISMISS"
            
            sleep 1
            echo "Tapping CONTINUE 4 times"
            
            # The entire 'for' loop is contained in this single script block
            for i in $(seq 1 4); do
              adb shell input tap "$X_CONT" "$Y_CONT"
              sleep 1
            done
            
            echo "Printing filtered app logs..."
            # Note: Ensure the package name is correct for your application's logs
            adb logcat -s "newway.open.chatgpt.ai.chat.bot.free"
