name: Run APK in Emulator

on:
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install system image
        run: |
          sdkmanager "platform-tools" "platforms;android-29" "system-images;android-29;default;x86" --verbose

      - name: Create Emulator Control Script
        run: |
          cat << 'EOF' > emulator_script.sh
          #!/bin/bash
          set -e

          echo "Waiting for boot completion..."
          adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'

          echo "Installing APK: base-patched.apk"
          adb install base-patched.apk
          
          echo "Launching App (Package: newway.open.chatgpt.ai.chat.bot.free)"
          # FIX: Use 'monkey' to reliably launch the default activity for the package
          adb shell monkey -p newway.open.chatgpt.ai.chat.bot.free -c android.intent.category.LAUNCHER 1
          sleep 5 
          
          echo "Detecting emulator resolution..."
          SIZE=$(adb shell wm size | awk '{print $NF}' | tr -d '\r')
          WIDTH=$(echo "$SIZE" | cut -d'x' -f1)
          HEIGHT=$(echo "$SIZE" | cut -d'x' -f2)
          
          if [ -z "$WIDTH" ] || [ -z "$HEIGHT" ]; then
            echo "Error: Could not determine screen resolution."
            exit 1
          fi

          echo "Emulator resolution: ${WIDTH}x${HEIGHT}"
          
          X_DISMISS=$((WIDTH * 20 / 100))
          Y_DISMISS=$((HEIGHT * 78 / 100))
          X_CONT=$((WIDTH * 50 / 100))
          Y_CONT=$((HEIGHT * 88 / 100))
          
          echo "Tapping DISMISS at $X_DISMISS,$Y_DISMISS"
          adb shell input tap "$X_DISMISS" "$Y_DISMISS"
          
          sleep 1
          echo "Tapping CONTINUE 4 times"
          
          for i in $(seq 1 4); do
            adb shell input tap "$X_CONT" "$Y_CONT"
            sleep 1
          done
          
          # --- SCREENSHOT CAPTURE ---
          echo "Taking screenshot and pulling artifact..."
          adb shell screencap /sdcard/screenshot.png
          adb pull /sdcard/screenshot.png ./screenshot.png # Pulls to the local runner directory
          
          echo "Printing filtered app logs..."
          adb logcat -s "newway.open.chatgpt.ai.chat.bot.free" -t 50
          echo "Script execution complete."
          EOF
          chmod +x emulator_script.sh

      - name: Run emulator, Install App, and Control
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: default
          arch: x86
          force-avd-creation: true
          emulator-options: "-no-window -noaudio -no-boot-anim"
          script: ./emulator_script.sh
          
      # --- NEW STEP: UPLOAD ARTIFACT ---
      - name: Upload Debug Screenshot
        uses: actions/upload-artifact@v3
        if: always() # Upload artifact even if the previous step failed
        with:
          name: emulator-screenshot
          path: screenshot.png
